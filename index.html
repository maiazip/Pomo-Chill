<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pomodoro and LoFi together to boost your prodictivity">
    <title>Pomo&Chill</title>
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,regular,700" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="./src/css/animation.css">
    <link rel="stylesheet" href="./src/css/media.css">
</head>
<body>

    <main class="containerMain">

        <section class="cardSection">

            <div class="cardHeader">
                <h1>Pomo&Chill</h1>
                <div class="cardHeaderButtons">

                    <button id="buttonTypePomodoro"
                            class="active" 
                            onclick="setPomodoroType(TIMER_TYPE_POMODORO);">
                            Pomodoro
                    </button>

                    <button id="buttonTypeShortBreak"
                            onclick="setPomodoroType(TIMER_TYPE_SHORT_BREAK);">
                        Short Break
                    </button>
                    
                    <button id="buttonTypeLongBreak"
                    onclick="setPomodoroType(TIMER_TYPE_LONG_BREAK);">Long Break
                </button>

                </div>
            </div>

            <div class="cardBody">

                <div id="roundProgressBar" class="progressBar">
                    <div class="progressBarInner">
                        <h2 class="progressValue">25:00</h2>
                    </div>
                </div>

            </div>

            <footer class="cardFooter">

                <button class="btnSucess" onclick="startTimer();">Start</button>
                <button class="btnDanger" onclick="stopTimer();">Stop</button>
                <button onclick="resetTimer();">Reset</button>

            </footer>

        </div>
      
    </main>
    <video class="bg" src="./src/assets/bg9.mp4" autoplay muted loop></video>

    </footer>



<script src="./src/js/index.js"></script>
</body>
</html>
