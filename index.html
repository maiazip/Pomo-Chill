<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description"
        content="Boost your productivity with Pomo&Chill, using Pomodoro Timer, notes and tasks, with LoFi music">
    <title>Pomo&Chill</title>
    <link rel="stylesheet" href="/src/css/index.css">




    <link rel="icon" href="./src/assets/icons/favicon2.svg">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,regular,700" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/animation.css">
    <link rel="stylesheet" href="./src/css/media.css">
</head>

<body>
    <video id="background-video" src="./src/assets/videos/background.mp4" autoplay muted loop></video>
    <main>
        <section id="pomodoro">
            <h1>Pomo&Chill</h1>
            <article id="pomodoro__buttons-top">
                <button id="btn-pomodoro" class="active" tabindex="5">Pomodoro</button>
                <button id="btn-short-break" tabindex="6">Short Break</button>
                <button id="btn-long-break" tabindex="7">Long Break</button>
            </article>

            <article id="pomodoro__timer">
                <div id="timer__progress-bar" class="timer__progress-bar">
                    <span class="progress-bar__inner">
                        <p id="timer__text">25:00</p>
                    </span>
                </div>
            </article>

            <article id="pomodoro__buttons-bottom">
                <button id="btn-play" title="Start Timer" tabindex="1"><img src="./src/assets/icons/icon-btn-play.svg"
                        alt=""></button>
                <button id="btn-pause" title="Stop Timer" tabindex="2"><img src="./src/assets/icons/icon-btn-pause.svg"
                        alt=""></button>
                <button id="btn-restart" title="Restart Timer" tabindex="3"><img
                        src="./src/assets/icons/icon-btn-restart.svg" alt=""></button>
                <button id="btn-mute" title="Mute LoFi Music" tabindex="4"><img
                        src="./src/assets/icons/icon-btn-mute.svg" alt=""></button>
            </article>

        </section>

        <section id="lofi">
            <iframe id="lofi-iframe" width="500" height="280"
                src="https://www.youtube.com/embed/jfKfPfyJRdk?&autoplay=1"
                title="lofi hip hop radio üìö - beats to relax/study to" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen title="Youtube loFi"></iframe>
        </section>

        <section id="notes">
            <form>
                <textarea id="notes__textarea" cols="30" rows="10" placeholder="Notes" name="textarea"
                    tabindex="5"></textarea>
                <article id="notes__buttons">
                    <input type="button" id="btn-speech-to-text" value="Record Note" tabindex="8">
                    <input type="button" id="btn-copy-note" value="Copy Note" tabindex="9">
                    <input type="button" id="btn-clear-note" value="Clear Note" tabindex="10">
                    <input type="button" id="btn-copy-and-clear-note" value="Copy & Clear" tabindex="11">
                </article>
            </form>
        </section>

        <section id="tasks">
            <article id="tasks-container">
                <h2>Tasks</h2>
                <form action="">
                    <input type="text" id="tasks__input-new-task" name="new task" title="add new task" required
                        placeholder="give your task a name" tabindex="12" />
                    <button type="button" id="btn-create-task" tabindex="13">Create Task</button>
                </form>

                <div id="tasks__list">
                    <ol id="tasks__list--created">
                    </ol>
                </div>

                <template id="tasks__template">
                    <li class="task">
                        <button type="button" class="btn-complete-task" tabindex="14"><img
                                src="./src/assets/icons/btn-task-unchecked.svg"
                                alt="Complete Task Button Icon"></button>
                        <span class="task__text"></span>
                        <button type="button" class="btn-delete-task" tabindex="15"><img
                                src="./src/assets/icons/icon-btn-clear.svg" alt="Delete Task Button Icon"></button>
                    </li>
                </template>
            </article>
        </section>
    </main>

    <footer>
        <p>coded with ü§ç by <a href="https://maiazip.github.io/LinkTree/" target="_blank">@maia.zip</a>üëàüñ±Ô∏è</p>
        <button id="button-close-footer" title="Close Credits Bar" tabindex="15"><img
                src="./src/assets/icons/icon-btn-close.svg" alt=""></button>
    </footer>

    <script src="./src/js/timer.js"></script>
    <script src="./src/js/tasks.js"></script>
    <script src="./src/js/notes.js"></script>
</body>

</html>
