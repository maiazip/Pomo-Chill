<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Boost your productivity with Pomo&Chill, using Pomodoro Timer, tasks, notes and LoFi music">
           <title>Pomo&Chill</title>
        <link rel="icon" href="./src/assets/icons/favicon2.svg">
        <link href="https://fonts.googleapis.com/css?family=Oxygen:300,regular,700" rel="stylesheet" />

        <link rel="stylesheet" href="./src/css/styles.css">
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/animation.css">
        <link rel="stylesheet" href="./src/css/media.css">
    </head>
    
    <body>
        <video id="background" src="./src/assets/videos/bg9.mp4" autoplay muted loop></video>
        <main>
            <section class="pomodoro">
                <header class="pomodoroHeader">
                    <h1>Pomo&Chill</h1>
                        <div class="pomodoroHeaderButtons">
                            <button class="active" id="btnPomodoro">Pomodoro</button>
                            <button id="btnShortBreak">Short Break</button>
                            <button  id="btnLongBreak">Long Break</button>
                        </div>    
                </header>
                    <div class="pomodoroBody">
                        <div id="pomodoroProgressBar" class="pomodoroProgressBar">
                            <div class="pomodoroProgressBarInner">
                                <span id="timerValue">25:00</p>
                            </div>
                        </div>
                    </div>
                        <footer class="pomodoroFooterButtons">
                            <button id="btnPlay" title="start timer"><img src="./src/assets/icons/btnPlay.svg" alt=""></button>
                            <button id="btnPause" title="Stop Timer"><img src="./src/assets/icons/btnPause.svg" alt=""></button>
                            <button id="btnRestart" title="Restart Timer"><img src="./src/assets/icons/btnRestart.svg" alt=""></button>
                            <button id="btnMute" title="Mute LoFi Music"><img src="./src/assets/icons/btnMute.svg" alt=""></button>
                        </footer>
                    </div>
            </section>
                <section class="notes">
                    <form action="" method="">
                        <textarea id="notesTextarea" cols="30" rows="10" placeholder="Notes" name="textarea"></textarea>
                            <div id="notesButtons">
                                <input type="button" id="btnCopy" value="Copy to clipboard">
                                <input type="button" id="btnClear" value="Clear the textarea">
                                <input type="button" id="btnCopyClear" value="Copy & Clear">
                            </div>
                    </form>
            </section>
                <section id="tasks">
                    <div id="tasksContainer">
                        <h1>Tasks</h1>
                        <form action="">
                            <input type="text" id="newTask" name="new task" title="add new task" required/>
                            <button type="button" id="createTask">Create Task</button>
                        </form>
                    </div>
                        <div id="tasksList">
                            <ol id="createdTasks">  

                            </ol>
                        </div>
                            </section>
                            <iframe id="youtube" width="500" height="280" src="https://www.youtube.com/embed/jfKfPfyJRdk?&autoplay=1" title="lofi hip hop radio üìö - beats to relax/study to" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen title="Youtube LoFi"></iframe>
                                <footer id="credits">
                                    <span>developed with ü©∂ by <a href="https://maiazip.github.io/LinkTree/" target="_blank">@maia.zip</a>üëàüñ±Ô∏è</span>
                                    <button id="btnCloseCredits" title="Close Credits Bar"><img src="./src/assets/icons/btnclose.svg" alt=""></button>
                                </footer>
                                
                                <template id="taskTemplate">
                                    <li class="task">
                                        <div class="taskContainer">
                                            <span class="taskText"></span>
                                            <button type="button" class="btnDeleteTask">
                                                <img src="/src/assets/icons/btnDelete.svg" alt="delete button icon">
                                            </button>
                                        </div>
                                    </li>
                                </template>
        </main>


<script src="./src/js/timer.js"></script>
<script src="./src/js/tasks.js"></script>
<script src="./src/js/notes.js"></script>
<script src="./src/js/music.js"></script>
</body>
</html>
